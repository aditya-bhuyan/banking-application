<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Account Details</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Bank Account Details</h1>

<div>
    <p><strong>Account Number:</strong> <span th:text="${bankAccount.accountNumber}">Account Number</span></p>
    <p><strong>Account Type:</strong> <span th:text="${bankAccount.accountType}">Account Type</span></p>
    <p><strong>Balance:</strong> $<span th:text="${bankAccount.balance}">Account Balance</span></p>
</div>

<a href="/bank-accounts">Back to Account List</a>
<a th:href="@{/bank-accounts/{id}/edit(id=${bankAccount.id})}">Edit Account</a>
<a th:href="@{/bank-accounts/{id}/delete(id=${bankAccount.id})}">Delete Account</a>
</body>
</html>
